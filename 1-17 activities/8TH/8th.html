<!DOCTYPE html>
<html lang="en">
  <head>
  <title>8th</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssdesign/8th.css">
  </head>
  
  <body>

    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">

    <p class="thanks">Thanks for chatting with our customer support. would you 
      like to take our quick surver?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>


    <img class="google" src="../8TH/img/g.png">
    <input class="search" type="text" placeholder="Search Google or type a URL">

    <input class="first" type="text" placeholder="First name">
    <input class="last" type="text" placeholder="Last name">
    <input class="email2" type="text" placeholder="Email">
    <input class="sign" type="submit" value="Sign Up">

    <h1 class="request">Request a ride now</h1>
    <input class="enter" type="text" placeholder="Enter a pickup location">
    <input class="enter2" type="text" placeholder="Enter destination">
    <input class="request2" type="submit" value="Request Now">
    <input class="schedule" type="submit" value="Schedule for later">
    


    
  </body>
