<!DOCTYPE html>
<html>
<head>
<title>
  LESSON 3
</title>
  

<style>

 .back {

  padding-top:5px;
  padding-bottom:5px;
  margin-right:10px;
  font-size:16px;

 }
 
 .search {

  margin-right:6px;
  margin-left:6px;
  font-size:17px;
 }




 .next {

  padding-top:5px;
  padding-bottom:5px;
  margin-left:10px;
  font-size:16px;

 }




 .stretch {

  background-color:green;
  color:white;
  cursor:pointer;
  border:none;
  padding:10px 30px;
  font-size:23px;
  transition:transform 0.3s;
  margin-left:10px;
  
 


 }

 .stretch:hover {

  transform: scale(1.2); /* grows 20% */
  transition: transform 0.4s;
 }


 .shadow {

  background-color:green;
  color:white;
  font-size:25px;
  border:none;
  box-shadow:3px 3px 5px gray;
  

  padding-left:35px;
  padding-right:35px; 
  padding-top:10px;
  padding-bottom:10px;
 }

 .shadow:active {

  transform: translate(3px,3px);
  box-shadow:none;


 }


 .stretch-button1 {

  background-color:green;
  color:white;
  font-size:18px;
  border:none;
  cursor:pointer;
  padding-top:8px;
  padding-bottom:8px;
      
  padding-left:15px;
  padding-right:15px;
  margin-left:10px;
  margin-right:10px;
     
    
  transition: padding 0.15s,
    margin 0.15s;
    
  }
    
  .stretch-button1:hover {
    
  padding-left:25px;
  padding-right:25px;
  margin-left:0px;
  margin-right:0px;
      
  }
 
</style>
  


</head> 

<body>
 
  <button class="back"> Back </button>
  <a class="search" href="https://google.com" target="_blank">1</a>
  <a class="search" href="https://google.com" target="_blank">2</a>
  <a class="search" href="https://google.com" target="_blank">3</a>
  <a class="search" href="https://google.com" target="_blank">4</a>
  <a class="search" href="https://google.com" target="_blank">5</a>
  <button class="next"> Next </button> 

  <br><br><br>
  <div>
    <button class="stretch">
      Stretch
    </button>
  
  </div>

  <br><br><br>

  <button class="shadow">
    Shadow
  </button>

  <br><br><br><br>


  <button class="stretch-button1">
      One
  </button>

  <button class="stretch-button1">
      Two
  </button>

  <button class="stretch-button1">
      Three
  </button>


</body>
</html>
