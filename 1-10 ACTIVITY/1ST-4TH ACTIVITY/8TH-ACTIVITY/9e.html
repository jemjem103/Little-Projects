<!DOCTYPE html>
<html>

<head>

<title>
  Twitter text box
</title>

<style>



  .circle {

    width:50px;
    height:50px;
    object-fit:cover;
    border-radius:100px;
    vertical-align: middle;

    
    
  }

  .what {



    vertical-align: middle;
    border:none;
    font-size:18px;

    margin-left:10px;
    
  }

  .tweet {

    vertical-align:middle;
    background-color: rgb(29, 155, 240);
    color:white;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:bold;



    padding-top:8px;
    padding-bottom:8px;
    padding-left:17px;
    padding-right:17px;

    margin-left:60px;
  }

  .b {

    vertical-align:right;
  }

  .shadow {

    box-shadow:1px 1px 5px rgb(170, 159, 159);
    display:inline-block;
    border-radius:4px;

    padding-top:12px;
    padding-bottom:12px;
    padding-left:15px;
    padding-right:15px;
  }
</style>



</head>

<body >

 <div class="shadow"> 
  <img class="circle" src="pictures/luffy.jpg">
  <input  class="what" type="text" placeholder="Whats Happening?">
  <button class="tweet">Tweet</button>
 </div>
  


</body>
</html>
