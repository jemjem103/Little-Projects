<!DOCTYPE html>
<html>

<head>

<title>
  Twitter text box
</title>

<style>



  .circle {

    width:50px;
    height:50px;
    object-fit:cover;
    border-radius:100px;
    vertical-align: middle;

    
    
  }

  .what {

    vertical-align: middle;
    border:none;
    font-size:18px;

    margin-left:10px;
    
  }

  .tweet {

    vertical-align:middle;
    background-color: rgb(29, 155, 240);
    color:white;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:bold;



    padding-top:8px;
    padding-bottom:8px;
    padding-left:17px;
    padding-right:17px;

    margin-left:60px;
  }
</style>



</head>

<body>

  <img class="circle" src="7a-7c/luffy.jpg">
  <input  class="what" type="text" placeholder="Whats Happening?">
  <button class="tweet">Tweet</button>
  
  


</body>
</html>
